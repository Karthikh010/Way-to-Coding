<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!--FONT AWESOME ICONS https://fontawesome.com/v4.7/icon/home-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="navigation" ID="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-shield" aria-hidden="true"></i></span>
                        <span class="title">
                            <h2> ART Agency</h2>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                        <span class="title"> Dashboard</span>
                    </a>
                </li>
                <li onclick="setclickDropdown()">
                    <a href="#" onclick="showDropdown('dropdown1')">
                        <span class="icon"><i class="fa fa-bar-chart" aria-hidden="true"></i></span>
                        <span class="title">Dropdown </span>
                    </a>
                </li>
                <ol id="dropdown1">
                    <li><a href="graph/staffTemperature" target="contents_frame"><span class="inner-icon"><i
                                    class="fa fa-sun-o" aria-hidden="true"></i></span>
                            <span class="inner-title">item 1</span>
                        </a>
                    </li>
                    <li><a href="graph/staffHumidity" target="contents_frame"><span class="inner-icon"><i
                                    class="fa fa-spinner" aria-hidden="true"></i></span>
                            <span class="inner-title">item 2</span>
                        </a>
                    </li>
                </ol>


                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                        <span class="title"> Sign-out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle" onclick="toggleMenu();"></div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </label>
                </div>
                <div class="user">
                    <img src="images/user.png">
                </div>
            </div>

        </div>

    </div>

    <script>
        let setCount = 0;
        function toggleMenu() {
            let toggle = document.querySelector('.toggle');
            let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');
            toggle.classList.toggle('active');
            navigation.classList.toggle('active')
            main.classList.toggle('active')

            // hide dropdown when close navbar
            document.getElementById('dropdown1').style.display = "none";
        }
        function closeNav() {
            if (window.innerWidth <= 726 & setCount != 1) {
                toggleMenu();
            }
            setCount = 0;
        }

        document.getElementById("navigation").addEventListener("click", closeNav);


        /************  Dropdown Functions  ***********/

        function setclickDropdown() {
            setCount = 1;
        }

        function showDropdown(ids) {
            let navWidth = document.getElementById('navigation').offsetWidth;

            if (document.getElementById(ids).style.display != 'none') {
                document.getElementById(ids).style.display = "none";
            } else if (navWidth > 70) {
                document.getElementById(ids).style.display = "unset";
            }

        }
    </script>
</body>

</html>
