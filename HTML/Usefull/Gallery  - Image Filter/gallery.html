<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .gallery-container {
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            margin: 1em;
            text-align: center;
        }

        .gallery-box {
            flex: 20%;
            margin: 1em;
            display: none;
        }

        .gallery-box img {
            width: 300px;
            height: 300px;
        }

        .selectors-div {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 100%;
            margin: 1em;
            text-align: center;
        }

        .selectors-div label {
            flex: 20%;

        }

        .selectors-div label i {
            border: 1px solid gray;
            padding: 5px;
            border-radius: 7px;
        }

        .hide-input {
            display: none;
        }

        .all-box {
            display: block;
        }

        #birds-sel:checked~* .all-box {
            display: none;
        }

        #birds-sel:checked~* .birds {
            display: block;
        }

        #all-sel:checked~* .all-box {
            display: block;
        }

        #fish-sel:checked~* .all-box {
            display: none;
        }

        #fish-sel:checked~* .fish {
            display: block;
        }
    </style>
</head>

<body>
    <input type="radio" class="hide-input" id="all-sel" name="gal-raio">
    <input type="radio" class="hide-input" id="birds-sel" name="gal-raio">
    <input type="radio" class="hide-input" id="fish-sel" name="gal-raio">


    <div class="selectors-div">
        <label for="all-sel"><i>ALL</i></label>
        <label for="birds-sel"><i>BIRDS</i></label>
        <label for="fish-sel"><i>FISH</i></label>
    </div>
    <div class="gallery-container">
        <div class="gallery-box all-box birds">
            <img src="https://www.birdlife.org/wp-content/uploads/2021/10/puffin-1546796_1920_1-1.jpg">
        </div>
        <div class="gallery-box all-box birds">
            <img
                src="https://media.newyorker.com/photos/5a95a5b13d9089123c9fdb7e/2:2/w_3289,h_3289,c_limit/Petrusich-Dont-Mess-with-the-Birds.jpg">
        </div>
        <div class="gallery-box all-box birds">
            <img src="https://www.birdlife.org/wp-content/uploads/2021/10/puffin-1546796_1920_1-1.jpg">
        </div>
        <div class="gallery-box all-box birds">
            <img
                src="https://media.newyorker.com/photos/5a95a5b13d9089123c9fdb7e/2:2/w_3289,h_3289,c_limit/Petrusich-Dont-Mess-with-the-Birds.jpg">
        </div>
        <div class="gallery-box all-box fish">
            <img src="https://cdn.britannica.com/q:60/07/162207-050-3D35600C/Puffer-Fish.jpg">
        </div>
        <div class="gallery-box all-box fish">
            <img src="https://spca.bc.ca/wp-content/uploads/fish-discus-swimming.jpg">
        </div>
    </div>
</body>

</html>
