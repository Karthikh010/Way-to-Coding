<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type='text' onkeyup='onInput()' id='input1' list='dlist' /><br><br>

    <datalist name="datalist">
        <option value='One'><a id="a1" href="one.html" target="content">page one</a></option>
        <option value='two'><a id="a2" href="two.html" target="content">page two</a></option>
        <option value='three'><a id="a3" href="three.html" target="content">page three</a></option>
        <option value='four'><a id="a4" href="four.html" target="content">page four</a></option>
    </datalist>


    <iframe name="content">
        sdfsf
    </iframe>

    <script>
        var input = document.querySelector("#input1");
        var datalist = document.querySelector("datalist");

        input.addEventListener("keyup", (e) => {

            // If input value is longer or equal than 2 chars, adding "users" on ID attribute.
            if (e.target.value.length >= 2) {
                datalist.setAttribute("id", "dlist");
            } else {
                datalist.setAttribute("id", "");
            }
        });

        function onInput() {
            var val = document.getElementById("input1").value;
            try {
                var opts = document.getElementById('dlist').childNodes;
                for (var i = 0; i < opts.length; i++) {
                    if (opts[i].value === val) {
                        var id = opts[i].innerHTML;
                        var ids = id.slice(7, 9);
                        console.log(ids);
                        document.getElementById(ids).click();
                        break;
                    }
                }
            }
            catch (msge) { }
        }
    </script>
</body>

</html>
