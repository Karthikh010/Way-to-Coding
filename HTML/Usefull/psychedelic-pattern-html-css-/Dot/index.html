<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <style>
        .circle {
            background-color: black;
            border-radius: 50%;
        }

        .box {
            width: 25%;
            float: left;
        }
        #A2:hover{
            background-color: white;
        }
    </style>

</head>

<body>
    <div class="comtent" id="content">

    </div>
    <script>
        function circle() {
            var div_name = document.getElementById("content");
            var contents = "<div class=\"container-fluid\">";
            var i, j,k;
            var id_c=0;

            for (k=0;k<100;k++) {
                for (i = 0; i < 4; i++) {
                    contents += "<div class=\"box\">\
                            <div class=\"row\">";
                    for (j = 0; j < 12; j++) {
                        contents += "<div class=\"col-sm-1 circle\" id='" +"A"+id_c + "' onmouseover=\"this.style.backgroundColor = 'white'\">.</div>";
                        id_c = id_c + 1;
                    }
                    contents += "</div></div>";

                }  
            }
            contents += "</div>";
            div_name.innerHTML = contents;
        }
        circle();
    </script>
</body>

</html>
