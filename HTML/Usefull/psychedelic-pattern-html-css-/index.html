<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIND</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        div {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <script>
        let loop_count = 0;
        let MAX = 100;
        let rounds = '';
        let size = 20;
        let trans = 0;

        function circular() {
            for (loop_count = MAX; loop_count > 1; loop_count--) {
                rounds = rounds + "<div style='width:" + size * loop_count + "px;height:" + size * loop_count + "px;background-color:red;border-radius:50%;'";
                rounds = rounds + "id='" + "idn" + loop_count + "'";
                rounds = rounds + ">";
            }
            for (loop_count = 1; loop_count < MAX; loop_count++) {
                rounds = rounds + '</div>';
            }
            document.body.innerHTML = rounds;
        }

        function color() {
            if (trans == 0) {
                for (loop_count = MAX; loop_count > 1; loop_count--) {
                    if (loop_count % 2 == 0) {
                        document.getElementById('idn' + loop_count).style.backgroundColor = 'white';
                    }
                    else {
                        document.getElementById('idn' + loop_count).style.backgroundColor = 'black';
                    }

                }
                trans = 1;
            }
            else{
                for (loop_count = MAX; loop_count > 1; loop_count--) {
                    if (loop_count % 2 == 1) {
                        document.getElementById('idn' + loop_count).style.backgroundColor = 'white';
                    }
                    else {
                        document.getElementById('idn' + loop_count).style.backgroundColor = 'black';
                    }

                }
                trans = 0;
            }

        }

        circular();

        $(document).ready(function () {
            setInterval(color,1);
        });

    </script>

</body>

</html>
