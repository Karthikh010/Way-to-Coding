<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <link href="Library/Css/consumption.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="box">
            <h3>Electricity Consumption Calculator</h3>
            <div class="items">
                <label>Tariff : </label>
                <select class="inputs" name="tariff_id">
                    <option>LT-1A</option>
                    <option>LT-4A</option>
                    <option>LT-4B</option>
                    <option>LT-5A</option>
                    <option>LT-5B</option>

                </select>
            </div>
            <div class="items">
                <label>Purpose : </label>
                <select class="inputs" name="tariff_pur" id="tariff_pur">
                    <option>LT-1A</option>
                    <option>LT-4A</option>
                    <option>LT-4B</option>
                    <option>LT-5A</option>
                    <option>LT-5B</option>

                </select>
            </div>
            <div class="items">
                <label>Billing Cycle: </label>
                <div class="inputs rowalign">
                    <input type="radio" name="bill_cycle" value="2">
                    <label>2 months</label>
                    <input type="radio" name="bill_cycle" value="1">
                    <label>1 months</label>
                </div>
            </div>
            <div class="items">
                <label>Bill Price : </label>
                <input class="inputs" type="number" name="billprice">
            </div>
            <div class="items">
                <label>Phase: </label>
                <div class="inputs rowalign">
                    <input type="radio" name="phase" value="1">
                    <label>Single phase</label>
                    <input type="radio" name="phase" value="3">
                    <label>Three phase</label>
                </div>
            </div>
            <div class="items submitbtndiv">
                <input class="submitbtn" type="submit" value="SUBMIT">
            </div>
    </div>
    </div>
</body>

</html>
