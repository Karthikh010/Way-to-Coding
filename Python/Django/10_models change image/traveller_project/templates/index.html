{% load static %}
{% static "images" as baseUrl %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'css/index.css' %}" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>welcome!</h1>
    {% for each in data %}
        {{ each.name }}
        <!--<img src="{% static '' %}{{ each.image }}">-->
        <img src="{{ baseUrl }}/{{ each.image }}">
        <ul>
            <li>{{ each.id }} </li>
            <li>{{ each.name }} </li>
            <li>{{ each.desc }} </li>
            <li>{{ each.price }} </li>
        </ul>
    {% endfor %}
</body>
</html>
